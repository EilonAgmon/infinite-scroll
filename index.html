<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eilon Agmon Resume</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	
	<style>
.resume-part {
	font-size: 16px;
	color: red;
	background-color: green;
	text-align: center;
	height: 150px;
	width: 1200px;
}
</style>

  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

var ResumePart = React.createClass({
  render: function () {
    return (
	<div className="resume-part">
			<div className="header">{this.props.name}</div>
	  </div>
    );
  }
});

var ResumePartsList = React.createClass({
  render: function () {
    var resumeParts = this.props.resumeParts.map(function (part, index) {
      return (
        <ResumePart
          key={index}
          name={part.name}
        />
      );
    });
    
    return (
      <div>
        {resumeParts}
      </div>
    );
  }
});

// Could come from an API, LocalStorage, another component, etc...
var products = [
  { name: 'Toast', price: 1499 },
  { name: 'Bacon', price: 3245 },
  { name: 'Coffee', price: 300 }
];

var resumeParts = [
  { name: 'Header'},
  { name: 'Summary'},
  { name: 'Experience'},
  { name: 'Education'},
  { name: 'Army'}
];

var headerParts = ['20 Frishman St, Tel-Aviv, Israel', '(+972) 050-4266667', 'agmoneilon@gmail.com'];

ReactDOM.render(<ResumePartsList resumeParts={resumeParts} />, document.getElementById('root'));
    </script>
  </body>
</html>
